<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media Mayhem</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onkeypress="return KeyPress()">
  <h1>Media Mayhem</h1>
  <p class="para">Recommendations for Media</p>
  <!--Button paths-->
  <div>
    <div class="startPage">
      <div class="moviesDiv divDesign">
        <button class="movies button" type="button">Movies</button>
      </div>
      <div class="musicDiv divDesign">
        <button class="music button" type="button">Music</button>
      </div>
    </div>
    <div class="mainGame">
      <button class="action buttonOption">Action</button>
      <button class="comedy buttonOption">Comedy</button>
      <button class="action1 buttonOption">Action Adventure</button>
      <button class="action2 buttonOption">Action Fighting</button>
      <button class="comedy1 buttonOption">Coming of Age</button>
      <button class="comedy2 buttonOption">Romance Comedy</button>
      <button class="hiphop buttonOption">HipHop</button>
      <button class="rock buttonOption">Rock</button>
      <button class="hiphop1 buttonOption">90's</button>
      <button class="hiphop2 buttonOption">00's</button>
      <button class="rock1 buttonOption">90's</button>
      <button class="rock2 buttonOption">70's</button>
    </div>
  </div>
    <div class="movie1">
      <img class="image1">
      <p class="desc1"></p>
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <img id="charater" src="https://img.freepik.com/premium-vector/simple-vector-stick-man-stickman-stand-isolated-white_9834-3071.jpg">
</body>

</html>
